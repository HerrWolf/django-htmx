<div class="d-flex justify-content-end mb-4">
    <input type="text"
           hx-post="{% url 'search-film' %}"
           hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
           hx-target='#results'
           hx-trigger="keyup changed delay:500ms"
           name="search"
           class="form-control-sm mr-2"
           placeholder="Search films..."
           autocomplete="off"
    />
</div>
<div id="results"></div>
